<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="onepieceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="280" fill="url(#onepieceGradient)" rx="8"/>
  
  <!-- Luffy silhouette -->
  <g transform="translate(75, 60)">
    <!-- Straw hat -->
    <ellipse cx="25" cy="15" rx="25" ry="8" fill="#DAA520"/>
    <rect x="8" y="15" width="34" height="4" fill="#8B4513"/>
    <!-- Head -->
    <circle cx="25" cy="30" r="18" fill="rgba(255,255,255,0.9)"/>
    <!-- Body -->
    <rect x="15" y="45" width="20" height="35" fill="#DC143C" rx="3"/>
    <!-- Arms stretched -->
    <ellipse cx="0" cy="55" rx="15" ry="5" fill="rgba(255,255,255,0.8)"/>
    <ellipse cx="50" cy="55" rx="15" ry="5" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Jolly Roger -->
  <circle cx="150" cy="50" r="15" fill="#000000"/>
  <rect x="147" y="35" width="6" height="30" fill="white"/>
  <rect x="140" y="44" width="20" height="6" fill="white"/>
  
  <text x="100" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ONE PIECE
  </text>
</svg>
