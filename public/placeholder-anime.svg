<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#C770F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7209B7;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#560A86;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1B69;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#gradient)" rx="12"/>
  
  <!-- Anime character silhouette -->
  <g transform="translate(150, 50)">
    <!-- Head -->
    <circle cx="50" cy="40" r="30" fill="rgba(255,255,255,0.2)"/>
    <!-- Hair spikes -->
    <path d="M25 15 L35 5 L45 15 L55 8 L65 18 L75 12 L80 25" stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none"/>
    <!-- Body -->
    <rect x="35" y="65" width="30" height="60" rx="5" fill="rgba(255,255,255,0.15)"/>
    <!-- Arms -->
    <rect x="15" y="75" width="15" height="40" rx="7" fill="rgba(255,255,255,0.15)"/>
    <rect x="70" y="75" width="15" height="40" rx="7" fill="rgba(255,255,255,0.15)"/>
    <!-- Legs -->
    <rect x="37" y="120" width="12" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>
    <rect x="51" y="120" width="12" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="80" cy="80" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="320" cy="60" r="2" fill="#FF69B4" opacity="0.8"/>
  <circle cx="300" cy="200" r="3" fill="#00FFFF" opacity="0.8"/>
  <circle cx="100" cy="250" r="2" fill="#FFD700" opacity="0.8"/>
  
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="rgba(255,255,255,0.8)">
    OtakuFan
  </text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">
    Placeholder Image
  </text>
</svg>
